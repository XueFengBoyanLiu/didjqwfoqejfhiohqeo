<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Visualization</title>
</head>
<script src="script_graph.js"></script>
<script src="script_selchg.js"></script>
<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <div id="main-container">
        <div id="switch-bar">
            <div class="swbtn" onclick="swfunc1()">总览</div>
            <div class="swbtn" onclick="swfunc2()">冲突</div>
        </div>
        <div id="main-display">
                                <button id="refresh">手动刷新</button>
                    <div class="select_xq">
                        <input type="checkbox" id="xq1">秋季学期</input>
                        <input type="checkbox" id="xq2">春季学期</input>
                        <input type="checkbox" id="xq3">夏季学期</input>
                    </div>
                    <div id="slideToolCtrol">
                        <div id="slideToolBorder">
                             <div id="slideTitle">
                                 <span id="titleSpan">学年</span>
                             </div>
                             <div id="slideTool" class="slideTool">
                                 <div id="slideLeft" class="slideLeft">
                                     <span id="slider1" class="slider1">
                                         <span id="value1" value="12"></span>
                                     </span>
                                 </div>
                                 <div id="slideRight" class="slideRight">
                                     <span id="slider2" class="slider2">
                                         <span id="value2" value="23"></span>
                                     </span>
                                 </div>
                             </div>
                         </div>
                    </div>
                    <div class="select_school">
                        <select class="selector" id="school-selector">
                            选择学院
                        </select>
                        <span class="focus"></span>
                    </div>
            <div class="main-display" id="one">
                <div class="display-type">课程情况总览
                </div>

                <div id="one-overview-contianer">
                    <!-- <div id="one-total">总数：<span id='one-total-number'>xxx</span></div>
                    <div id="one-average">平均：<span id="one-average-number">xxx</span></div> -->
                </div>

                <div id="one-graphs">
                    <div id="one-tendency">
                        趋势：
                    </div>
                    <div id="one-course-type-container">
                        课程类型:<span style="font-size: 50%;">总课程数<span id="total-course-number" style="font-size: 150%;"> 0</span>，鼠标放上可查看详细比例</span>
                        <div id="legend-of-pie">
                            <button id="one-select-all" style="cursor: pointer;">
                                全不选
                            </button>
                        </div>
                        <div id="one-course-type">

                        </div>
                    </div>
                    <div id="one-course-length">
                        周学时分布：
                    </div>
                    <div id="one-course-dis-container">
                        课节分布:<span style="font-size: 50%;">（单双周的课按0.5计算），鼠标放上可查看详细课程量</span>
                        <div id="one-course-dis"></div>
                    </div>
                </div>
            </div>
            <div class="main-display" id="two">
                <div class="display-type">课程冲突情况
                    <div id="two-course-selector">
                        <span>请输入想查询的课程号：</span>
                        <input type="text" id="course-selector-input">
                        <button id="course-selector-button">查询</button>
                    </div>
                    <div id="force-graph"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
